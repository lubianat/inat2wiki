<!DOCTYPE html>

<!-- Adapted from CS50's template for the "finance" problem set-->
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, width=device-width">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- http://getbootstrap.com/docs/4.5/ -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <link rel="stylesheet" href="static/main.css">
  <!-- http://getbootstrap.com/docs/4.5/ -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
  </script>


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.4/css/selectize.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/dataTables.bootstrap5.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.4/js/standalone/selectize.js"></script>
  <link rel="icon" type="image/png" href="/static/logo.svg" />
  <title>iNat2Wiki</title>

</head>

<body>

  <nav class="navbar navbar-expand-md navbar-light bg-light border">
    <a class="navbar-brand" href="/">
      <img src="/static/logo.png" width="55" class="d-inline-block align-top" alt="">

      iNat2Wiki
    </a>
    <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
      data-target="#navbar" data-toggle="collapse" type="button">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbar">
      <ul class="navbar-nav mr-auto mt-2">
        <li class="nav-item"><a class="nav-link" href="/userlist">User list</a></li>
        <li class="nav-item"><a class="nav-link" href="/projectlist">Project list</a></li>
        <li class="nav-item"><a class="nav-link" href="/parse">Parse observation</a></li>
        <li class="nav-item"><a class="nav-link" href="/ptwikistub">Portuguese Wikipedia Stub</a></li>
        <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
      </ul>
    </div>
  </nav>

  {% if get_flashed_messages() %}
  <header>
    <div class="alert alert-primary border text-center" role="alert">
      {{ get_flashed_messages() | join(" ") }}
    </div>
  </header>
  {% endif %}

  <main class="container-fluid mt-2">

    {% block main %}{% endblock %}
  </main>

  <footer class="small text-center text-muted">
    Powered by <a href="https://www.wikidata.org/wiki/Wikidata:Main_Page">Wikidata</a>.
    Code and feedback in the <a href="https://github.com/lubianat/inat2wiki"> GitHub repository</a>.
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js">
  </script>
  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.25/js/dataTables.bootstrap5.js">
  </script>

</body>

</html>
