<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>iNatWiki</title>
    <meta property="og:description" content="powered by Wikidata" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>


    <div class="has-text-centered">

        <h1> Queries will be here, just add "/yourusernameoninaturalist" to the URL</h1>
        {%- for section in sections %}
        <h5 class="title is-5">{{ section.legend }}</h5>
        <p>
            <iframe width="75%" height="400" src="{{ section.query }}"></iframe>
        </p>
        <br />
        {%- endfor %}
    </div>

    <br />
    <footer class="footer">
        <div class="container">
            <div class="content has-text-centered">
                <h4>Credits</h4>
                <p>
                    New content in CC0 (note: may reuse content in other licenses here and there)
                </p>
                <p>
                    Created in a rush, but with love, by <a href="https://www.wikidata.org/wiki/User:TiagoLubiana">
                        TiagoLubiana</a>
                </p>
            </div>
        </div>
    </footer>
</body>

</html>
